<h2>Listado de Usuarios</h2>
<a href="{% url 'usuario_create' %}">➕ Crear nuevo usuario</a>
<ul>
  {% for usuario in usuarios %}
    <li>
      {{ usuario.nombre }} {{ usuario.apellido }} - Fruta favorita: {{ usuario.fruta.nombre }}
      <a href="{% url 'usuario_update' usuario.id %}">✏️ Editar</a> |
      <a href="{% url 'usuario_delete' usuario.id %}">🗑️ Eliminar</a>
    </li>
  {% empty %}
    <li>No hay usuarios registrados.</li>
  {% endfor %}
</ul>
<a href="{% url 'fruta_list' %}">🍍 Ir al listado de frutas</a>
